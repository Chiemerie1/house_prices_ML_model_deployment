<!DOCTYPE html>
<html>
    <head>
        <title>
            House Price
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="webapp.js"></script>
        <link rel="stylesheet" href="webapp.css">
    </head>
    
    <body>
        <div class="img"></div>
        <div><h2>House Price Prediction</h2></div>
        <form class="form">
            <h2>Land Area (in SQFt)</h2>
            <input class="area" type="number" id="sqft" name="area" value="2000">

            <h2>Bedroom(s)</h2>
                <input class="area" type="number" id="bedrooms" name="bedrooms">
        
            <h2>bathroom(s)</h2>
                <input class="area" type="number" id="bathroom"  name="bathroom">

            <div>
                <h2>Property Location</h2>
            </div>
            
            <select class="location" name="" id="theLocations">
                <option value="" disabled="disabled" selected="selected">select</option>
            </select>

            <button class="submit" onclick="approximatePrice()" type="button">Get price</button>
            <div class="result" id="ApproxPrice">
                <h2></h2>
            </div>

        </form>

    </body>
</html>
